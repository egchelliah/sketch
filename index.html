<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./sketch.js" defer></script>
</head>
<body>
    <h1 id="title">sketch</h1>
    <div class="allthings" >
        <div class="controls">
            <div class="size">pick your grid size</div>
            <input id="range" type="range" value="" min="2" max="30" onchange=updateGrid()>
            <div id="gridsize">16x16</div>
            <button id="apply" onclick=changeRange()>apply</button>
            <button id="clearbutton" onclick=hoverClear()>clear</button>
        </div>
        <div id="container">

        </div>
    </div>
    
</body>
</html>
